
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye-box - Music Player</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="golden-disk" alt="Golden Disk"></div>
            <div class="logo">
                <h1>Ye-box</h1>
            </div>
            <button class="upload-btn" onclick="window.location.href='/upload.html'">Upload</button>
        </header>

        <main class="music-grid" id="musicGrid">

        </main>

        


        <div class="player" id="player">
            <div class="player-info">
                <img id="playerCover" src="" alt="Album Cover">
                <div class="track-info">
                    <div id="trackName">Select a track</div>
                    <div id="albumNamePlayer">Album</div>
                </div>
            </div>
            <div class="player-controls">
                <button onclick="previousTrack()">⏮</button>
                <button id="playPauseBtn" onclick="togglePlayPause()">▶</button>
                <button onclick="nextTrack()">⏭</button>
            </div>
            <div class="progress-container">
                <input type="range" id="progressBar" min="0" max="100" value="0" onchange="seekTo()">
            </div>
            <audio id="audioPlayer"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
